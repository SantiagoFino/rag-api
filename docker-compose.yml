services:
  rag-api:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - ollama
    networks:
      - rag-network

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  ollama-data: